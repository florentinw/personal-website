<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="canonical" href="https://florentin.design/" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/meta/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/meta/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/meta/icons/favicon-16x16.png">
  <link rel="manifest" href="%PUBLIC_URL%/meta/icons/manifest.json">
  <link rel="mask-icon" href="%PUBLIC_URL%/meta/icons/safari-pinned-tab.svg" color="#222222">
  <meta name="apple-mobile-web-app-title" content="Florentin">
  <meta name="application-name" content="Florentin">
  <meta name="msapplication-TileColor" content="#222222">
  <meta name="theme-color" content="#eeeeee">


  <!-- Open Graph -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://florentin.design">
  <meta property="og:site_name" content="florentin.design">
  <meta property="og:title" content="Florentin - Freelance Graphic Designer">
  <meta property="og:description"
    content="I'm Florentin, a designer based in a small town in Germany. I love designing logos, developing websites and creating posters.">
  <meta property="og:image" content="%PUBLIC_URL%/meta/card.png">
  <meta property="og:image:secure_url" content="%PUBLIC_URL%/meta/card.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@florentin">
  <meta name="twitter:creator" content="@florentin">
  <meta name="twitter:title" content="Florentin - Freelance Graphic Designer">
  <meta name="twitter:description"
    content="I'm Florentin, a designer based in a small town in Germany. I love designing logos, developing websites and creating posters.">
  <meta name="twitter:image" content="%PUBLIC_URL%/meta/card.png">

  <!-- Normal -->
  <title>Florentin | Freelance Graphic Designer</title>
  <meta name="description"
    content="I'm Florentin, a designer based in a small town in Germany. I love designing logos, developing websites and creating posters.">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

    -->

</html>
